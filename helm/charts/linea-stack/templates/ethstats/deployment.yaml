{{- if .Values.ethstats.enabled }}
apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ include "linea.fullname" . }}-{{ .Values.ethstats.name }}
  labels:
    {{ include "linea.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.ethstats.name }}
  {{- with .Values.ethstats.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  replicas: {{ .Values.ethstats.replicas | default 1 }}

  selector:
    matchLabels:
      app: {{ include "linea.name" . }}
      component: {{ .Values.ethstats.name }}
  template:
    metadata:
      labels:
        app: {{ include "linea.name" . }}
        component: {{ .Values.ethstats.name }}
      {{- with .Values.ethstats.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.ethstats.nodeAffinity }}
      affinity:
        nodeAffinity:
          {{- toYaml . | nindent 10 }}
      {{- end }}
      {{- with .Values.ethstats.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: ethstats
          image: "{{ .Values.ethstats.image.repository }}:{{ .Values.ethstats.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}

          {{- if .Values.ethstats.resources }}
          resources:
            {{- toYaml .Values.ethstats.resources | nindent 12 }}
          {{- end }}

          {{- if .Values.ethstats.customLivenessProbe }}
          livenessProbe: {{- omit .Values.ethstats.customLivenessProbe "enabled" | toYaml | nindent 12 }}
          {{- else if .Values.global.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.global.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          {{- if .Values.ethstats.customReadinessProbe }}
          readinessProbe: {{- omit .Values.ethstats.customReadinessProbe "enabled" | toYaml | nindent 12 }}
          {{- else if .Values.global.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.global.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          ports:
            - containerPort: {{ .Values.ethstats.service.port }}

          env:
            {{- include "linea.env" .Values.ethstats.env | nindent 12 }}

{{- end }}
