{{- if .Values.sequencer.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "linea.fullname" . }}-{{ .Values.sequencer.name }}-pdb
  labels:
    {{ include "linea.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.sequencer.name }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{ include "linea.name" . }}
      component: {{ .Values.sequencer.name }}
{{- end }}

