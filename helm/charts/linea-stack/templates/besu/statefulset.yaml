{{- if .Values.besu.enabled }}
apiVersion: apps/v1

kind: StatefulSet

metadata:
  name: {{ include "linea.fullname" . }}-{{ .Values.besu.name }}
  labels:
    {{ include "linea.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.besu.name }}
  {{- with .Values.besu.statefulsetAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  serviceName: {{ include "linea.fullname" . }}-{{ .Values.besu.name }}-svc
  {{- if not .Values.besu.hpa.enabled }}
  replicas: {{ .Values.besu.replicas }}
  {{- end }}

  selector:
    matchLabels:
      app: {{ include "linea.name" . }}
      component: {{ .Values.besu.name }}
  template:
    metadata:
      labels:
        app: {{ include "linea.name" . }}
        component: {{ .Values.besu.name }}
      {{- with .Values.besu.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

    spec:
      {{- with .Values.besu.nodeAffinity }}
      affinity:
        nodeAffinity:
          {{- toYaml . | nindent 10 }}
      {{- end }}
      {{- with .Values.besu.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      initContainers:
      - name: wait-for-sequencer
        image: curlimages/curl:7.85.0
        command: ["sh","-c","until nc -z {{ include "linea.fullname" . }}-{{ .Values.sequencer.name }}-svc {{ .Values.sequencer.service.metricsPort }}; do sleep 1; done"]
      - name: resolve-sequencer-ip
        image: alpine:3.18
        command: ["sh", "-c"]
        args:
          - |
            SEQUENCER_HOST="{{ include "linea.fullname" . }}-{{ .Values.sequencer.name }}-0.{{ include "linea.fullname" . }}-{{ .Values.sequencer.name }}-svc"
            echo "Resolving $SEQUENCER_HOST..."
            for i in $(seq 1 20); do
              SEQUENCER_IP=$(getent hosts $SEQUENCER_HOST 2>/dev/null | awk '{print $1; exit}')
              if [ -n "$SEQUENCER_IP" ] && [ "$SEQUENCER_IP" != "127.0.0.1" ]; then
                echo "$SEQUENCER_IP" > /shared/sequencer-ip.txt
                echo "Resolved sequencer IP: $SEQUENCER_IP"
                exit 0
              fi
              [ $i -lt 20 ] && sleep 2
            done
            echo "Failed to resolve sequencer IP"
            exit 1
        volumeMounts:
          - name: shared
            mountPath: /shared
     
      containers:
        - name: besu
          image: "{{ .Values.besu.image.repository }}:{{ .Values.besu.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}

          command:
            - "sh"
            - "-c"
            - |
              SEQUENCER_IP=$(cat /shared/sequencer-ip.txt)
              exec {{ index .Values.besu.command 0 }} \
                --ethstats=ws://besu-node:12345@{{ include "linea.fullname" . }}-{{ .Values.ethstats.name }}-svc:3000 \
                --config-file=/var/lib/besu/config.toml \
                --genesis-file=/var/lib/besu/genesis.json \
                --bootnodes=enode://{{ .Values.sequencer.enode }}@${SEQUENCER_IP}:{{ .Values.sequencer.service.p2pPort }}

          args: []

          ports:
            - name: rpc
              containerPort: {{ .Values.besu.service.rpcPort }}
            - name: ws
              containerPort: {{ .Values.besu.service.wsPort }}
            - name: engine
              containerPort: {{ .Values.besu.service.enginePort }}
            - name: p2p
              containerPort: {{ .Values.besu.service.p2pPort }}
            - name: metrics
              containerPort: {{ .Values.besu.service.metricsPort }}

          {{- if .Values.besu.customLivenessProbe }}
          livenessProbe: {{- omit .Values.besu.customLivenessProbe "enabled" | toYaml | nindent 12 }}
          {{- else if .Values.global.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.global.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          {{- if .Values.besu.customReadinessProbe }}
          readinessProbe: {{- omit .Values.besu.customReadinessProbe "enabled" | toYaml | nindent 12 }}
          {{- else if .Values.global.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.global.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          env:
            {{- include "linea.env" .Values.besu.env | nindent 12 }}
            - name: LOG4J_CONFIGURATION_FILE
              value: /var/lib/besu/log4j.xml

          volumeMounts:
            - name: config
              mountPath: /var/lib/besu/config.toml
              subPath: config.toml

            - name: config
              mountPath: /var/lib/besu/log4j.xml
              subPath: log4j.xml

            - name: config
              mountPath: /var/lib/besu/traces-limits.toml
              subPath: tracelimits.toml

            - name: config
              mountPath: /var/lib/besu/genesis.json
              subPath: genesis.json

            - name: config
              mountPath: /var/lib/besu/deny-list.txt
              subPath: denylist.txt

            - name: {{ include "linea.fullname" . }}-{{ .Values.besu.name }}-data
              mountPath: /opt/besu/data
            - name: shared
              mountPath: /shared
                
      volumes:
        - name: config
          configMap:
            name: {{ include "linea.fullname" . }}-{{ .Values.besu.name }}-config
        - name: shared
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: {{ include "linea.fullname" . }}-{{ .Values.besu.name }}-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.besu.persistence.size }}
        {{- if .Values.besu.persistence.storageClass }}
        storageClassName: {{ .Values.besu.persistence.storageClass | quote }}
        {{- else }}
        storageClassName: null
        {{- end }}
{{- end }}
