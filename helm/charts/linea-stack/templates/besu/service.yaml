{{- if .Values.besu.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "linea.fullname" . }}-{{ .Values.besu.name }}-svc
  labels:
    {{ include "linea.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.besu.name }}
spec:
  type: {{ .Values.besu.service.type | default "ClusterIP" }}
  ports:
    - name: json-rpc
      port: {{ .Values.besu.service.rpcPort }}
      targetPort: {{ .Values.besu.service.rpcPort }}
    - name: ws
      port: {{ .Values.besu.service.wsPort }}
      targetPort: {{ .Values.besu.service.wsPort }}
    - name: engine
      port: {{ .Values.besu.service.enginePort }}
      targetPort: {{ .Values.besu.service.enginePort }}
    - name: metrics
      port: {{ .Values.besu.service.metricsPort }}
      targetPort: {{ .Values.besu.service.metricsPort }}
  selector:
    app: {{ include "linea.name" . }}
    component: {{ .Values.besu.name }}
{{- end }}
